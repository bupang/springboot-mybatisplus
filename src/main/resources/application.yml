server:
  port: 8080
  display-name: pine

#spring
spring:
  datasource:
    username: root
    password:
    url: jdbc:mysql://localhost:3306/smartpineplus?useUnicode=true&amp;characterEncoding=UTF-8
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    maxPoolPreparedStatementPerConnectionSize: 20
    minEvictableIdleTimeMillis: 300000
    useGlobalDataSourceStat: true
    validationQuery: SELECT 'x'
    initialSize: 5
    filters: stat,wall,log4j
    poolPreparedStatements: true
    testOnBorrow: false
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 60000
    testOnReturn: false
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss  #日期格式化
    time-zone: Asia/Shanghai  #时区设置
  freemarker: #freemarker配置
    template-loader-path: classpath:/templates/
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .html
  mvc:
    favicon:
      enabled: false
  http:
    multipart:
      enabled: true
      max-file-size: 5MB #(这里是限制的文件大小)
      max-request-size: 5MB #(这里是限制的文件大小)
  devtools:
    restart:
      #enabled: true
      #exclude: upload/**,/templates/**`

#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.pine.moudles.*.model.entity.*
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.pine.springboot.xxx
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.pine.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.pine.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

#logging
logging:
  level: warn
